<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="container">
    <div class="start">
        <div id="player-selection">
          <button id="human-player" class="btn" value="human" name="player-selection">Human Opponent</button>
          <button id="easy-computer-player" class="btn" value="easy-computer" name="player-selection">Easy Computer Opponent</button>
          <button id="hard-computer-player" class="btn" value="hard-computer" name="player-selection">Impossible Computer Opponent</button>
        </div>
    </div>
    <div class="game-container">
      <button class="cell" id="0"></button>
      <button class="cell" id="1"></button>
      <button class="cell" id="2"></button>
      <button class="cell" id="3"></button>
      <button class="cell" id="4"></button>
      <button class="cell" id="5"></button>
      <button class="cell" id="6"></button>
      <button class="cell" id="7"></button>
      <button class="cell" id="8"></button>
    </div>
  </div>
  <div id="announcement-container">
    <div id="announcement"></div>
  </div>

  <footer id="footer">
  </footer>

</body>
</html>
