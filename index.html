<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="container">
    <button id="start-button">Start Game</button>
      <div id="player-selection">
        <input type="radio" id="human-player" name="player-selection" value="human">
        <label for="human-player">Human Player</label>
        <input type="radio" id="easy-computer-player" name="player-selection" value="easy-computer">
        <label for="easy-computer-player">Easy Computer Player</label>
        <input type="radio" id="hard-computer-player" name="player-selection" value="hard-computer">
        <label for="hard-computer-player">Impossible Computer Player</label>
      </div>
    <div class="game-container">
      <button class="cell" id="0"></button>
      <button class="cell" id="1"></button>
      <button class="cell" id="2"></button>
      <button class="cell" id="3"></button>
      <button class="cell" id="4"></button>
      <button class="cell" id="5"></button>
      <button class="cell" id="6"></button>
      <button class="cell" id="7"></button>
      <button class="cell" id="8"></button>
    </div>
  </div>
  <div id="announcement-container">
    <div id="announcement"></div>
  </div>

</body>
</html>
